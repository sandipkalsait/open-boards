name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build project
      - name: Build Project
        run: npm run build

      # Deploy to Firebase Hosting (preview channel)
      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPEN_BOARDS }}
          projectId: open-boards

      # Email notification
      - name: Send Email Notification
        if: always() # Always runs, success or failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Firebase Deploy on PR #${{ github.event.pull_request.number }} - ${{ job.status }}"
          to: ${{ secrets.EMAIL_USERNAME }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ðŸš€ Firebase PR Deployment Report
            -------------------------------
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Pull Request: #${{ github.event.pull_request.number }}
            Branch: ${{ github.head_ref }}
            Commit: ${{ github.sha }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
